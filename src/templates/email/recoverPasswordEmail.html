<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Password Recovery</title>
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
		</style>
	</head>
	<body
		style="
			font-family: 'Poppins', sans-serif;
			background-color: #fffbff;
			color: #241722;
			padding: 20px;
		"
	>
		<div
			class="container"
			style="
				max-width: 600px;
				margin: 0 auto;
				background-color: #feede1;
				padding: 20px;
				border-radius: 8px;
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			"
		>
			<div
				class="header"
				style="
					text-align: center;
					padding: 10px 0;
					background: linear-gradient(
						180deg,
						#63232970 0%,
						#f254516c 50%,
						#50f2837b 100%
					);
					border-radius: 8px 8px 0 0;
					color: #fffbff;
				"
			>
				<h1 style="margin: 0; font-size: 1.5rem">Password Recovery</h1>
			</div>
			<div class="content" style="padding: 20px">
				<p style="font-size: 1.125rem; line-height: 1.5">
					Hello <b>{{username}}</b>,
				</p>
				<p style="font-size: 1.125rem; line-height: 1.5">
					You requested to reset your password. Please click on the following
					link to reset your password:
				</p>
				<div
					class="button"
					style="
						display: block;
						width: 100%;
						text-align: center;
						margin: 20px 0;
					"
				>
					<a
						href="{{resetPasswordUrl}}"
						style="
							background-color: #f25551;
							color: #fffbff;
							padding: 10px 20px;
							text-decoration: none;
							border-radius: 4px;
							font-size: 1.125rem;
						"
						>Reset Password</a
					>
				</div>
				<p style="font-size: 1.125rem; line-height: 1.5">
					If you did not request this, please ignore this email and your
					password will remain unchanged.
				</p>
			</div>
			<div
				class="footer"
				style="text-align: center; font-size: 1rem; color: #462730"
			>
				<p>&copy; {{year}} Your Company. All rights reserved.</p>
			</div>
		</div>
	</body>
</html>
